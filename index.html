<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Spreadsheet</title>
    <!-- link tag to refer stylesheet -->
    <link rel="stylesheet" type="text/css" href="dist/main.css">
</head>
<body>
    
    <nav class="sticky">
        <div class="title">
            SpreadSheet
        </div>
    </nav>
        <div class="formulaBar">
           Formula: <input type="text" name="spreadsheetName" id="spreadsheetName">
        </div>
        <!-- div class for buttons -->
        <div class="options">
            <button id="import">Import</button>
            <button id="export">Export</button>
            <button id="addRow">Add Row</button>
            <button id="addCol">Add Column</button>
            <button id="delRow">Delete Row</button>
            <button id="delCol">Delete Column</button>
        </div>
     <!-- spreadsheet entry -->
     <div id="SpreadSheet">
    </div>
    <input type="file" id="FileUpload1" class="fileUpload" />
    <!-- cdn to refer rxjs -->
    <script src="https://unpkg.com/rxjs/bundles/rxjs.umd.min.js"></script>
    <!-- script tag for js -->
    <script src="./js/index.js"></script>
</body>
</html>
